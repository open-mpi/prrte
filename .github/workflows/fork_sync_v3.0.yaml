name: Sync Fork

on:
  schedule:
    - cron: '* 23 * * *' # every day at 23 hours
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          owner: openpmix
          token: ${{ secrets.GITHUB_TOKEN }}
          base: v3.0
          head: v3.0
          auto_merge: false
          auto_approve: false
          ignore_fail: true

          
